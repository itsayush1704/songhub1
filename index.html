<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongHub - YouTube Music Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
        }
        body {
            background-color: var(--spotify-black);
            color: white;
        }
        .spotify-green {
            color: var(--spotify-green);
        }
        .bg-spotify-dark {
            background-color: var(--spotify-dark-gray);
        }
        .bg-spotify-black {
            background-color: var(--spotify-black);
        }
        .mini-player {
            transition: all 0.3s ease;
        }
        .mini-player.expanded {
            height: 100vh;
        }
        .song-item {
            transition: background-color 0.2s ease;
        }
        .song-item:hover {
            background-color: var(--spotify-dark-gray);
        }

        /* Theme styles */
        .dark-theme {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-dark-gray: #282828;
            --spotify-light-gray: #B3B3B3;
            background-color: var(--spotify-black);
            color: white;
        }

        .light-theme {
            --spotify-green: #1A8D42; /* A slightly different green for light mode */
            --spotify-black: #F0F0F0; /* Light background */
            --spotify-dark-gray: #E0E0E0; /* Lighter gray for elements */
            --spotify-light-gray: #555555; /* Darker text for contrast */
            background-color: var(--spotify-black);
            color: black; /* Dark text for light background */
        }

        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--spotify-green);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--spotify-green);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(16px);
            -ms-transform: translateX(16px);
            transform: translateX(16px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Main Content -->
    <div class="pb-40">
        <!-- Header -->
        <header class="sticky top-0 bg-spotify-black z-50 px-4 py-1 flex items-center justify-between">
            <h1 class="text-2xl font-bold spotify-green">SongHub</h1>
            <div class="flex items-center space-x-4">

                <button id="settingsBtn" class="text-white">
                    <i class="fas fa-cog text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center">
            <div class="bg-spotify-dark p-6 rounded-lg shadow-lg w-80">
                <h2 class="text-xl font-bold mb-4">Settings</h2>
                <div class="flex justify-between items-center mb-4">
                    <span>Theme</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button onclick="closeSettings()" class="w-full bg-spotify-green text-black py-2 rounded-full font-semibold">Close</button>
            </div>
        </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="px-4 py-1">
            <div class="relative">
                <input type="text" 
                       id="searchInput"
                       class="w-full bg-spotify-dark rounded-full py-2 px-4 pl-10 text-white focus:outline-none focus:ring-2 focus:ring-spotify-green"
                       placeholder="Search for songs, artists, or podcasts...">
                <i class="fas fa-search absolute left-4 top-3 text-spotify-light-gray"></i>
            </div>
        </div>

        <!-- Home Section -->
        <div id="homeSection" class="px-4 py-3">
            <h2 class="text-xl font-bold mb-4">Home</h2>
            <div class="space-y-6">
                <!-- Recommendations -->
                <div class="bg-spotify-dark rounded-lg p-4">
                    <h3 class="font-semibold mb-3">Recommended for You</h3>
                    <div id="recommendations" class="space-y-2">
                        <!-- Recommendations will be populated here -->
                    </div>
                </div>

                <!-- Recently Played -->
                <div class="bg-spotify-dark rounded-lg p-4">
                    <h3 class="font-semibold mb-3">Recently Played</h3>
                    <div id="recentlyPlayed" class="space-y-2">
                        <!-- Recently played will be populated here -->
                    </div>
                </div>

                <!-- Your Playlists -->
                <div class="bg-spotify-dark rounded-lg p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold">Your Playlists</h3>
                        <button onclick="showCreatePlaylistModal()" class="text-spotify-green">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="playlists" class="space-y-2">
                        <!-- Playlists will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Playlist Modal -->
        <div id="createPlaylistModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-spotify-dark rounded-lg p-6 w-80">
                <h3 class="text-xl font-bold mb-4">Create New Playlist</h3>
                <input type="text" 
                       id="playlistName"
                       class="w-full bg-spotify-black rounded-lg p-2 mb-4 text-white"
                       placeholder="Playlist name">
                <div class="flex justify-end space-x-2">
                    <button onclick="hideCreatePlaylistModal()" class="px-4 py-2 text-white">
                        Cancel
                    </button>
                    <button onclick="createPlaylist()" class="px-4 py-2 bg-spotify-green rounded-full text-black font-semibold">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <!-- Playlist View -->
        <div id="playlistView" class="hidden px-4 py-3">
            <div class="flex items-center space-x-4 mb-6">
                <button onclick="showHomeSection()" class="text-white">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h2 id="playlistTitle" class="text-xl font-bold"></h2>
            </div>
            <div id="playlistSongs" class="space-y-2">
                <!-- Playlist songs will be populated here -->
            </div>
        </div>

        <!-- Add to Playlist Modal -->
        <div id="addToPlaylistModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-spotify-dark rounded-lg p-6 w-80">
                <h3 class="text-xl font-bold mb-4">Add to Playlist</h3>
                <div id="playlistList" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Playlist list will be populated here -->
                </div>
                <div class="flex justify-end mt-4">
                    <button onclick="hideAddToPlaylistModal()" class="px-4 py-2 text-white">
                        Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="px-4 py-3 hidden">
            <h2 class="text-xl font-bold mb-4">Search Results</h2>
            <div class="space-y-2">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-spotify-black border-t border-gray-800">
        <div class="flex justify-around items-center h-16">
            <button id="homeNavBtn" class="flex flex-col items-center text-spotify-green">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button id="searchNavBtn" class="flex flex-col items-center text-spotify-light-gray">
                <i class="fas fa-search text-xl"></i>
                <span class="text-xs mt-1">Search</span>
            </button>
            <button id="libraryNavBtn" class="flex flex-col items-center text-spotify-light-gray">
                <i class="fas fa-music text-xl"></i>
                <span class="text-xs mt-1">Library</span>
            </button>
        </div>
    </nav>

    <!-- Mini Player -->
    <div id="musicPlayer" class="fixed bottom-16 left-0 right-0 bg-spotify-dark p-3 shadow-lg mini-player z-40 hidden">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3" onclick="togglePlayer()">
                <img id="currentThumbnail" src="" alt="" class="w-12 h-12 rounded object-cover">
                <div>
                    <h3 id="currentTitle" class="font-semibold text-sm"></h3>
                    <p id="currentArtist" class="text-spotify-light-gray text-xs"></p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="miniPlayPauseBtn" class="text-2xl spotify-green" onclick="togglePlayPause()">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>

        <!-- Expanded Player -->
        <div id="expandedPlayer" class="hidden h-full pt-4">
            <div class="px-4">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="closeExpandedPlayer()" class="text-white">
                        <i class="fas fa-chevron-down text-xl"></i>
                    </button>
                    <div class="text-center">
                        <h3 class="font-semibold">Now Playing</h3>
                    </div>
                    <button onclick="showPlaylistOptions()" class="text-white">
                        <i class="fas fa-ellipsis-h text-xl"></i>
                    </button>
                </div>
                <div class="flex justify-center mb-8">
                    <img id="expandedThumbnail" src="" alt="" class="w-64 h-64 rounded-lg shadow-xl">
                </div>
                <div class="mb-8">
                    <h2 id="expandedTitle" class="text-xl font-bold mb-1"></h2>
                    <p id="expandedArtist" class="text-spotify-light-gray"></p>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <span id="currentTime" class="text-xs text-spotify-light-gray">0:00</span>
                        <input type="range" 
                               id="progressBar"
                               class="w-full h-1 rounded-full appearance-none bg-gray-700 cursor-pointer accent-spotify-green"
                               value="0">
                        <span id="duration" class="text-xs text-spotify-light-gray">0:00</span>
                    </div>
                    <div class="flex justify-center items-center space-x-8">
                        <button onclick="toggleShuffle()" class="text-spotify-light-gray">
                            <i class="fas fa-random text-xl"></i>
                        </button>
                        <button onclick="playPrevious()" class="text-spotify-light-gray">
                            <i class="fas fa-step-backward text-2xl"></i>
                        </button>
                        <button id="expandedPlayPauseBtn" class="text-4xl spotify-green" onclick="togglePlayPause()">
                            <i class="fas fa-play-circle"></i>
                        </button>
                        <button onclick="playNext()" class="text-spotify-light-gray">
                            <i class="fas fa-step-forward text-2xl"></i>
                        </button>
                        <button onclick="toggleRepeat()" class="text-spotify-light-gray">
                            <i class="fas fa-redo text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Playlist Options Modal -->
    <div id="playlistOptionsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-spotify-dark rounded-lg p-6 w-80">
            <h3 class="text-xl font-bold mb-4">Add to Playlist</h3>
            <div id="playlistOptionsList" class="space-y-2 max-h-60 overflow-y-auto">
                <!-- Playlist options will be populated here -->
            </div>
            <div class="flex justify-end mt-4">
                <button onclick="hidePlaylistOptions()" class="px-4 py-2 text-white">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let isPlaying = false;
        let currentPlaylist = [];
        let currentIndex = 0;
        let isShuffled = false;
        let repeatMode = 'none'; // none, one, all

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        
        searchInput.addEventListener('input', debounce(handleSearch, 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (query.length < 2) return;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    displaySearchResults(data.results);
                }
            } catch (error) {
                console.error('Search failed:', error);
            }
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.classList.remove('hidden');
            document.getElementById('homeSection').classList.add('hidden');
            
            resultsContainer.innerHTML = results.map(song => `
                <div class="song-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer"
                     onclick="playSong('${song.videoId}', '${song.title}', '${song.artists[0].name}', '${song.thumbnails[0].url}')">
                    <img src="${song.thumbnails[0].url}" alt="" class="w-12 h-12 rounded object-cover">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-semibold text-sm truncate">${song.title}</h3>
                        <p class="text-spotify-light-gray text-xs truncate">${song.artists[0].name}</p>
                    </div>
                    <button class="text-spotify-light-gray">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            `).join('');
        }

        async function playSong(videoId, title, artist, thumbnail) {
            try {
                const response = await fetch(`/get_stream_url/${videoId}`);
                const data = await response.json();

                if (data.status === 'success') {
                    if (currentAudio) {
                        currentAudio.pause();
                    }

                    // Update player UI
                    document.getElementById('currentTitle').textContent = title;
                    document.getElementById('currentArtist').textContent = artist;
                    document.getElementById('currentThumbnail').src = thumbnail;
                    document.getElementById('musicPlayer').classList.remove('hidden');

                    // Show the mini-player when a song starts playing
                    document.getElementById('musicPlayer').classList.remove('hidden');

                    // Create new audio instance
                    currentAudio = new Audio(data.stream_url);
                    currentAudio.play();
                    isPlaying = true;
                    updatePlayPauseButton();

                    // Setup progress bar
                    setupProgressBar();
                }
            } catch (error) {
                console.error('Failed to play song:', error);
            }
        }

        function setupProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const currentTimeSpan = document.getElementById('currentTime');
            const durationSpan = document.getElementById('duration');

            currentAudio.addEventListener('loadedmetadata', () => {
                durationSpan.textContent = formatTime(currentAudio.duration);
            });

            currentAudio.addEventListener('timeupdate', () => {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                progressBar.value = progress;
                currentTimeSpan.textContent = formatTime(currentAudio.currentTime);
            });

            progressBar.addEventListener('input', () => {
                const time = (progressBar.value / 100) * currentAudio.duration;
                currentAudio.currentTime = time;
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        document.getElementById('miniPlayPauseBtn').addEventListener('click', togglePlayPause);

        function togglePlayPause() {
            if (!currentAudio) return;

            if (isPlaying) {
                currentAudio.pause();
            } else {
                currentAudio.play();
            }

            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }

        // Navigation functions
        function showSection(sectionId) {
            const sections = ['homeSection', 'searchResults', 'playlistView']; // Add other section IDs as needed
            sections.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        document.getElementById('homeNavBtn').addEventListener('click', () => {
            showSection('homeSection');
            document.getElementById('searchInput').value = ''; // Clear search input
            document.getElementById('searchResults').classList.add('hidden'); // Hide search results
            updateNavButtons('home');
        });

        document.getElementById('searchNavBtn').addEventListener('click', () => {
            showSection('searchResults'); // Show search results section (which contains the search input)
            document.getElementById('searchInput').focus(); // Focus on search input
            updateNavButtons('search');
        });

        document.getElementById('libraryNavBtn').addEventListener('click', () => {
            // Assuming 'playlistView' is part of the library or you have a dedicated library section
            showSection('playlistView'); // Or a dedicated 'librarySection'
            updateNavButtons('library');
        });

        function updateNavButtons(activeButton) {
            const buttons = {
                home: document.getElementById('homeNavBtn'),
                search: document.getElementById('searchNavBtn'),
                library: document.getElementById('libraryNavBtn')
            };

            for (const key in buttons) {
                if (key === activeButton) {
                    buttons[key].classList.remove('text-spotify-light-gray');
                    buttons[key].classList.add('text-spotify-green');
                } else {
                    buttons[key].classList.remove('text-spotify-green');
                    buttons[key].classList.add('text-spotify-light-gray');
                }
            }
        }

        // Initial state: show home section and activate home button
        document.addEventListener('DOMContentLoaded', () => {
            showSection('homeSection');
            updateNavButtons('home');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('light-theme');
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
                body.classList.remove('light-theme');
            }
        });

        // Initialize theme based on system preference or saved setting
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            themeToggle.checked = true; // Default to light if system is light
            body.classList.add('light-theme');
        } else {
            body.classList.add('dark-theme');
        }

        // Settings Panel functions
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('hidden');
            settingsPanel.classList.add('flex');
        });

        function closeSettings() {
            settingsPanel.classList.add('hidden');
            settingsPanel.classList.remove('flex');
        }

        function closeExpandedPlayer() {
            document.getElementById('musicPlayer').classList.remove('expanded');
            document.getElementById('expandedPlayer').classList.add('hidden');
            document.getElementById('miniPlayerControls').classList.remove('hidden');
        }

        function updatePlayPauseButton() {
            const miniIcon = document.querySelector('#miniPlayPauseBtn i');
            const expandedIcon = document.querySelector('#expandedPlayPauseBtn i');
            const iconClass = isPlaying ? 'fas fa-pause-circle' : 'fas fa-play-circle';
            miniIcon.className = iconClass;
            expandedIcon.className = iconClass;
        }

        function togglePlayer() {
            const player = document.getElementById('musicPlayer');
            const expandedPlayer = document.getElementById('expandedPlayer');
            player.classList.toggle('expanded');
            expandedPlayer.classList.toggle('hidden');
            
            // Update expanded player content
            document.getElementById('expandedThumbnail').src = document.getElementById('currentThumbnail').src;
            document.getElementById('expandedTitle').textContent = document.getElementById('currentTitle').textContent;
            document.getElementById('expandedArtist').textContent = document.getElementById('currentArtist').textContent;
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            const shuffleBtn = document.querySelector('.fa-random').parentElement;
            shuffleBtn.classList.toggle('text-spotify-green');
            shuffleBtn.classList.toggle('text-spotify-light-gray');
        }

        function toggleRepeat() {
            const repeatBtn = document.querySelector('.fa-redo').parentElement;
            switch (repeatMode) {
                case 'none':
                    repeatMode = 'one';
                    repeatBtn.classList.remove('text-spotify-light-gray');
                    repeatBtn.classList.add('text-spotify-green');
                    break;
                case 'one':
                    repeatMode = 'all';
                    repeatBtn.classList.add('text-spotify-green');
                    break;
                case 'all':
                    repeatMode = 'none';
                    repeatBtn.classList.remove('text-spotify-green');
                    repeatBtn.classList.add('text-spotify-light-gray');
                    break;
            }
        }

        function playNext() {
            if (currentPlaylist.length === 0) return;
            
            if (repeatMode === 'one') {
                playCurrentSong();
                return;
            }

            if (currentIndex < currentPlaylist.length - 1) {
                currentIndex++;
            } else if (repeatMode === 'all') {
                currentIndex = 0;
            } else {
                return;
            }

            const song = currentPlaylist[currentIndex];
            playSong(song.videoId, song.title, song.artists[0].name, song.thumbnails[0].url);
        }

        function playPrevious() {
            if (currentPlaylist.length === 0) return;
            
            if (repeatMode === 'one') {
                playCurrentSong();
                return;
            }

            if (currentIndex > 0) {
                currentIndex--;
            } else if (repeatMode === 'all') {
                currentIndex = currentPlaylist.length - 1;
            } else {
                return;
            }

            const song = currentPlaylist[currentIndex];
            playSong(song.videoId, song.title, song.artists[0].name, song.thumbnails[0].url);
        }

        function playCurrentSong() {
            if (currentPlaylist.length === 0) return;
            const song = currentPlaylist[currentIndex];
            playSong(song.videoId, song.title, song.artists[0].name, song.thumbnails[0].url);
        }

        // Load recommendations and recently played on page load
        window.addEventListener('load', async () => {
            try {
                const [recRes, recentRes] = await Promise.all([
                    fetch('/recommendations'),
                    fetch('/recently_played')
                ]);
                const recData = await recRes.json();
                const recentData = await recentRes.json();
                if (recData.status === 'success') {
                    displayRecommendations(recData.recommendations);
                }
                if (recentData.status === 'success') {
                    displayRecentlyPlayed(recentData.recently_played);
                }
            } catch (error) {
                console.error('Failed to load home data:', error);
            }
            loadPlaylists();
        });

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            if (!recommendations || recommendations.length === 0) {
                container.innerHTML = '<p class="text-spotify-light-gray text-sm">No recommendations available.</p>';
                return;
            }

            // Group recommendations by source (recent vs home vs charts)
            const recentRecs = recommendations.slice(0, 5);
            const homeRecs = recommendations.slice(5, 10);
            const chartRecs = recommendations.slice(10, 15);

            let html = '';
            
            // Display recent-based recommendations
            if (recentRecs.length > 0) {
                html += `
                    <div class="mb-4">
                        <h4 class="text-sm font-semibold text-spotify-light-gray mb-2">Based on your recent listening</h4>
                        ${recentRecs.map(item => `
                            <div class="song-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-spotify-black"
                                 onclick="playSong('${item.videoId}', '${item.title}', '${item.artists[0].name}', '${item.thumbnails[0].url}')">
                                <img src="${item.thumbnails[0].url}" alt="" class="w-12 h-12 rounded object-cover">
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-sm truncate">${item.title}</h3>
                                    <p class="text-spotify-light-gray text-xs truncate">${item.artists[0].name}</p>
                                </div>
                                <button onclick="showAddToPlaylistModal('${item.videoId}', '${item.title}', '${item.artists[0].name}', '${item.thumbnails[0].url}')" class="text-spotify-light-gray">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Display home-based recommendations
            if (homeRecs.length > 0) {
                html += `
                    <div class="mb-4">
                        <h4 class="text-sm font-semibold text-spotify-light-gray mb-2">Recommended for you</h4>
                        ${homeRecs.map(item => `
                            <div class="song-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-spotify-black"
                                 onclick="playSong('${item.videoId}', '${item.title}', '${item.artists[0].name}', '${item.thumbnails[0].url}')">
                                <img src="${item.thumbnails[0].url}" alt="" class="w-12 h-12 rounded object-cover">
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-sm truncate">${item.title}</h3>
                                    <p class="text-spotify-light-gray text-xs truncate">${item.artists[0].name}</p>
                                </div>
                                <button onclick="showAddToPlaylistModal('${item.videoId}', '${item.title}', '${item.artists[0].name}', '${item.thumbnails[0].url}')" class="text-spotify-light-gray">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Display chart recommendations
            if (chartRecs.length > 0) {
                html += `
                    <div>
                        <h4 class="text-sm font-semibold text-spotify-light-gray mb-2">Top Charts</h4>
                        ${chartRecs.map((item, index) => `
                            <div class="song-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-spotify-black"
                                 onclick="playSong('${item.videoId}', '${item.title}', '${item.artists[0].name}', '${item.thumbnails[0].url}')">
                                <div class="w-8 text-center text-spotify-light-gray">${index + 1}</div>
                                <img src="${item.thumbnails[0].url}" alt="" class="w-12 h-12 rounded object-cover">
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-sm truncate">${item.title}</h3>
                                    <p class="text-spotify-light-gray text-xs truncate">${item.artists[0].name}</p>
                                </div>
                                <button onclick="showAddToPlaylistModal('${item.videoId}', '${item.title}', '${item.artists[0].name}', '${item.thumbnails[0].url}')" class="text-spotify-light-gray">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function displayRecentlyPlayed(songs) {
            const container = document.getElementById('recentlyPlayed');
            if (!songs || songs.length === 0) {
                container.innerHTML = '<p class="text-spotify-light-gray text-sm">No recently played songs.</p>';
                return;
            }
            const items = songs.slice(0, 5).map(song => `
                <div class="song-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer"
                     onclick="playSong('${song.videoId}', '${song.title}', '${song.artists[0].name}', '${song.thumbnails[0].url}')">
                    <img src="${song.thumbnails[0].url}" alt="" class="w-12 h-12 rounded object-cover">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-semibold text-sm truncate">${song.title}</h3>
                        <p class="text-spotify-light-gray text-xs truncate">${song.artists[0].name}</p>
                    </div>
                </div>
            `).join('');
            container.innerHTML = items;
        }

        // Playlist functions
        async function loadPlaylists() {
            try {
                const response = await fetch('/playlists');
                const data = await response.json();
                if (data.status === 'success') {
                    displayPlaylists(data.playlists);
                }
            } catch (error) {
                console.error('Failed to load playlists:', error);
            }
        }

        function displayPlaylists(playlists) {
            const container = document.getElementById('playlists');
            const items = Object.entries(playlists).map(([id, playlist]) => `
                <div class="playlist-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer"
                     onclick="showPlaylist('${id}', '${playlist.name}')">
                    <div class="w-12 h-12 bg-spotify-black rounded flex items-center justify-center">
                        <i class="fas fa-music text-spotify-green"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-semibold text-sm truncate">${playlist.name}</h3>
                        <p class="text-spotify-light-gray text-xs">${playlist.songs.length} songs</p>
                    </div>
                </div>
            `).join('');
            container.innerHTML = items;
        }

        function showCreatePlaylistModal() {
            document.getElementById('createPlaylistModal').classList.remove('hidden');
            document.getElementById('createPlaylistModal').classList.add('flex');
        }

        function hideCreatePlaylistModal() {
            document.getElementById('createPlaylistModal').classList.add('hidden');
            document.getElementById('createPlaylistModal').classList.remove('flex');
        }

        async function createPlaylist() {
            const name = document.getElementById('playlistName').value;
            if (!name) return;

            try {
                const response = await fetch('/playlists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    hideCreatePlaylistModal();
                    loadPlaylists();
                }
            } catch (error) {
                console.error('Failed to create playlist:', error);
            }
        }

        function showPlaylist(playlistId, playlistName) {
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('playlistView').classList.remove('hidden');
            document.getElementById('playlistTitle').textContent = playlistName;
            loadPlaylistSongs(playlistId);
        }

        function showHomeSection() {
            document.getElementById('playlistView').classList.add('hidden');
            document.getElementById('homeSection').classList.remove('hidden');
        }

        async function loadPlaylistSongs(playlistId) {
            try {
                const response = await fetch(`/playlists/${playlistId}/songs`);
                const data = await response.json();
                if (data.status === 'success') {
                    displayPlaylistSongs(data.songs);
                }
            } catch (error) {
                console.error('Failed to load playlist songs:', error);
            }
        }

        function displayPlaylistSongs(songs) {
            const container = document.getElementById('playlistSongs');
            const items = songs.map(song => `
                <div class="song-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer"
                     onclick="playSong('${song.videoId}', '${song.title}', '${song.artists[0].name}', '${song.thumbnails[0].url}')">
                    <img src="${song.thumbnails[0].url}" alt="" class="w-12 h-12 rounded object-cover">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-semibold text-sm truncate">${song.title}</h3>
                        <p class="text-spotify-light-gray text-xs truncate">${song.artists[0].name}</p>
                    </div>
                    <button onclick="removeFromPlaylist('${song.videoId}')" class="text-spotify-light-gray">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            container.innerHTML = items;
        }

        let currentSongToAdd = null;

        function showAddToPlaylistModal(videoId, title, artist, thumbnail) {
            currentSongToAdd = { videoId, title, artist, thumbnail };
            document.getElementById('addToPlaylistModal').classList.remove('hidden');
            document.getElementById('addToPlaylistModal').classList.add('flex');
            loadPlaylistsForAdd();
        }

        function hideAddToPlaylistModal() {
            document.getElementById('addToPlaylistModal').classList.add('hidden');
            document.getElementById('addToPlaylistModal').classList.remove('flex');
            currentSongToAdd = null;
        }

        async function loadPlaylistsForAdd() {
            try {
                const response = await fetch('/playlists');
                const data = await response.json();
                if (data.status === 'success') {
                    displayPlaylistsForAdd(data.playlists);
                }
            } catch (error) {
                console.error('Failed to load playlists:', error);
            }
        }

        function displayPlaylistsForAdd(playlists) {
            const container = document.getElementById('playlistList');
            const items = Object.entries(playlists).map(([id, playlist]) => `
                <div class="playlist-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-spotify-black"
                     onclick="addToPlaylist('${id}')">
                    <div class="w-12 h-12 bg-spotify-black rounded flex items-center justify-center">
                        <i class="fas fa-music text-spotify-green"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-semibold text-sm truncate">${playlist.name}</h3>
                        <p class="text-spotify-light-gray text-xs">${playlist.songs.length} songs</p>
                    </div>
                </div>
            `).join('');
            container.innerHTML = items;
        }

        async function addToPlaylist(playlistId) {
            if (!currentSongToAdd) return;

            try {
                const response = await fetch(`/playlists/${playlistId}/songs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentSongToAdd)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    hideAddToPlaylistModal();
                    loadPlaylists();
                }
            } catch (error) {
                console.error('Failed to add song to playlist:', error);
            }
        }

        async function removeFromPlaylist(videoId) {
            const playlistId = document.getElementById('playlistTitle').dataset.playlistId;
            try {
                const response = await fetch(`/playlists/${playlistId}/songs`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ videoId })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    loadPlaylistSongs(playlistId);
                    loadPlaylists();
                }
            } catch (error) {
                console.error('Failed to remove song from playlist:', error);
            }
        }

        function showPlaylistOptions() {
            document.getElementById('playlistOptionsModal').classList.remove('hidden');
            document.getElementById('playlistOptionsModal').classList.add('flex');
            loadPlaylistsForOptions();
        }

        function hidePlaylistOptions() {
            document.getElementById('playlistOptionsModal').classList.add('hidden');
            document.getElementById('playlistOptionsModal').classList.remove('flex');
        }

        async function loadPlaylistsForOptions() {
            try {
                const response = await fetch('/playlists');
                const data = await response.json();
                if (data.status === 'success') {
                    displayPlaylistOptions(data.playlists);
                }
            } catch (error) {
                console.error('Failed to load playlists:', error);
            }
        }

        function displayPlaylistOptions(playlists) {
            const container = document.getElementById('playlistOptionsList');
            const currentSong = currentPlaylist[currentIndex];
            const items = Object.entries(playlists).map(([id, playlist]) => {
                const isInPlaylist = playlist.songs.some(s => s.videoId === currentSong.videoId);
                return `
                    <div class="playlist-item flex items-center space-x-3 p-2 rounded-lg cursor-pointer hover:bg-spotify-black"
                         onclick="toggleSongInPlaylist('${id}', ${isInPlaylist})">
                        <div class="w-12 h-12 bg-spotify-black rounded flex items-center justify-center">
                            <i class="fas fa-music text-spotify-green"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-sm truncate">${playlist.name}</h3>
                            <p class="text-spotify-light-gray text-xs">${playlist.songs.length} songs</p>
                        </div>
                        <button class="text-spotify-light-gray">
                            <i class="fas ${isInPlaylist ? 'fa-check' : 'fa-plus'}"></i>
                        </button>
                    </div>
                `;
            }).join('');
            container.innerHTML = items;
        }

        async function toggleSongInPlaylist(playlistId, isInPlaylist) {
            const currentSong = currentPlaylist[currentIndex];
            try {
                if (isInPlaylist) {
                    await fetch(`/playlists/${playlistId}/songs`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ videoId: currentSong.videoId })
                    });
                } else {
                    await fetch(`/playlists/${playlistId}/songs`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(currentSong)
                    });
                }
                hidePlaylistOptions();
                loadPlaylists();
            } catch (error) {
                console.error('Failed to update playlist:', error);
            }
        }
    </script>
</body>
